<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable UPI Input (Android + iPhone Supported)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
  }

  .upi-box {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  input, a.upi-link {
    flex: 1;
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    text-decoration: none;
    color: #000;
    outline: none;
  }

  a.upi-link {
    background: #eaffea;
    color: #007a00;
    font-weight: 600;
  }

  .reset-btn {
    background: red;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h3>Enter your UPI ID</h3>

<div class="upi-box" id="upiBox">
  <input type="text" id="upiInput" placeholder="example@okicici" />
  <button class="reset-btn" id="resetBtn">Reset</button>
</div>

<script>
const upiBox = document.getElementById('upiBox');
const upiInput = document.getElementById('upiInput');
const resetBtn = document.getElementById('resetBtn');

// function to create clickable link
function makeUPILink(upiId) {
  // redirect page link (can be hosted anywhere)
  const redirectLink = `${window.location.origin}/upi-redirect.html?pa=${encodeURIComponent(upiId)}`;
  const upiLink = document.createElement('a');
  upiLink.href = redirectLink;
  upiLink.target = "_blank";
  upiLink.className = 'upi-link';
  upiLink.textContent = upiId;
  return upiLink;
}

upiInput.addEventListener('change', () => {
  const upiId = upiInput.value.trim();
  if (upiId && upiId.includes('@')) {
    const upiLink = makeUPILink(upiId);
    upiBox.replaceChild(upiLink, upiInput);
  }
});

resetBtn.addEventListener('click', () => {
  const existingLink = upiBox.querySelector('a.upi-link');
  if (existingLink) {
    const newInput = document.createElement('input');
    newInput.type = 'text';
    newInput.id = 'upiInput';
    newInput.placeholder = 'example@okicici';
    newInput.className = 'upi-input';
    upiBox.replaceChild(newInput, existingLink);
    newInput.addEventListener('change', upiInputChange);
  } else {
    upiInput.value = '';
  }
});

function upiInputChange() {
  const upiId = this.value.trim();
  if (upiId && upiId.includes('@')) {
    const upiLink = makeUPILink(upiId);
    upiBox.replaceChild(upiLink, this);
  }
}

upiInput.addEventListener('change', upiInputChange);
</script>

</body>
</html>
